<!DOCTYPE html>
<html>
<body>

<p>prompt box</p>

<button onclick="myFunction()">click</button>

<p id="demo"></p>

<script>
function myFunction() {
  var person = prompt("Please enter your name",);
  if (person != null) {
    document.getElementById("demo").innerHTML =
    "Hello " + person + "! How are you today?";
  }
}
</script>

</body>
</html>
