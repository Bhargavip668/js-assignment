<!DOCTYPE html>
<html>
<body>

<p>Are you 21+</p>

<button onclick="myFunction()">confirm</button>

<p id="demo"></p>

<script>
function myFunction() {
  var person = confirm("Are you 21 in Age");
  if (person != 21) {
    document.getElementById("demo").innerHTML =
    "You " + person + "! Cannot Drink";
  }
}
</script>

</body>
</html>
