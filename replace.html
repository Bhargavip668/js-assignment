<!DOCTYPE html>
<html>
<body>

<h2>JavaScript String Methods</h2>

<p>Replace "Udemy" with "Letsupgrade" in the paragraph below:</p>

<button onclick="myFunction()">click</button>

<p id="demo">Upgrade to Udemy </p>

<script>
function myFunction() {
  var str = document.getElementById("demo").innerHTML; 
  var txt = str.replace("Udemy","Letsupgrade");
  document.getElementById("demo").innerHTML = txt;
}
</script>

</body>
</html>
